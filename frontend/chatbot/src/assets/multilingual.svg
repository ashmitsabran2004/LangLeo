<svg viewBox="0 0 736 736" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="736" height="736" fill="#f5e6d3"/>

  <!-- Decorative squares -->
  <rect x="93" y="70" width="30" height="30" fill="#f4d89f" transform="rotate(45 108 85)"/>
  <rect x="530" y="100" width="25" height="25" fill="#a8d8ea" transform="rotate(45 542 112)"/>
  <rect x="360" y="120" width="20" height="20" fill="#d4a5f4" transform="rotate(45 370 130)"/>
  <rect x="620" y="150" width="22" height="22" fill="#d4a5f4" transform="rotate(45 631 161)"/>
  <rect x="178" y="200" width="18" height="18" fill="#f4a8a8" transform="rotate(45 187 209)"/>

  <!-- Center person with raised hands -->
  <g>
    <!-- Head -->
    <circle cx="368" cy="280" r="60" fill="#d4926f"/>
    <!-- Hair -->
    <path d="M 308 280 Q 308 220 368 220 Q 428 220 428 280" fill="#8b5a42"/>
    <!-- Face -->
    <circle cx="345" cy="270" r="8" fill="#000"/>
    <circle cx="391" cy="270" r="8" fill="#000"/>
    <!-- Smile -->
    <path d="M 345 295 Q 368 315 391 295" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="320" y="340" width="96" height="100" rx="10" fill="#f4d157"/>
    <!-- Left arm raised -->
    <path d="M 320 360 L 200 280" stroke="#d4926f" stroke-width="28" stroke-linecap="round"/>
    <!-- Right arm raised -->
    <path d="M 416 360 L 536 280" stroke="#d4926f" stroke-width="28" stroke-linecap="round"/>
    <!-- Hands -->
    <circle cx="200" cy="280" r="24" fill="#d4926f"/>
    <circle cx="536" cy="280" r="24" fill="#d4926f"/>
  </g>

  <!-- Top left person - Japanese -->
  <g>
    <!-- Background circle -->
    <circle cx="140" cy="180" r="70" fill="#b8ddc4"/>
    <!-- Head -->
    <circle cx="140" cy="160" r="35" fill="#d4926f"/>
    <!-- Hair -->
    <path d="M 105 160 Q 105 130 140 130 Q 175 130 175 160 Q 175 125 140 125 Q 105 125 105 160" fill="#1a1a1a"/>
    <circle cx="130" cy="145" r="8" fill="#fff" opacity="0.3"/>
    <!-- Face -->
    <circle cx="125" cy="155" r="5" fill="#000"/>
    <circle cx="155" cy="155" r="5" fill="#000"/>
    <!-- Smile -->
    <path d="M 125 170 Q 140 180 155 170" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Flower in hair -->
    <circle cx="115" cy="130" r="6" fill="#fff"/>
    <circle cx="115" cy="130" r="4" fill="#f4a8a8"/>
    <!-- Body -->
    <rect x="110" y="195" width="60" height="50" rx="8" fill="#f4a8a8"/>
    <!-- Flag -->
    <rect x="160" y="200" width="35" height="25" fill="#f4a8a8"/>
    <circle cx="168" cy="208" r="3" fill="#dc143c"/>
    <!-- Speech bubble -->
    <g>
      <rect x="100" y="90" width="80" height="35" rx="8" fill="#fff" stroke="#000" stroke-width="2"/>
      <polygon points="130,125 120,140 140,125" fill="#fff" stroke="#000" stroke-width="2"/>
      <text x="140" y="115" font-family="serif" font-size="16" fill="#000" text-anchor="middle">こんにちは</text>
    </g>
  </g>

  <!-- Top right person - French -->
  <g>
    <!-- Background circle -->
    <circle cx="596" cy="140" r="75" fill="#a8d8ea"/>
    <!-- Head -->
    <circle cx="596" cy="115" r="40" fill="#f4d89f"/>
    <!-- Hair -->
    <path d="M 556 115 Q 556 80 596 80 Q 636 80 636 115 Q 636 80 596 75 Q 556 80 556 115" fill="#f4c44c"/>
    <!-- Face -->
    <circle cx="575" cy="110" r="6" fill="#000"/>
    <circle cx="617" cy="110" r="6" fill="#000"/>
    <!-- Smile -->
    <path d="M 575 128 Q 596 140 617 128" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="560" y="155" width="72" height="55" rx="8" fill="#f4d157"/>
    <!-- Flag -->
    <rect x="625" y="160" width="40" height="30" fill="#fff" stroke="#000" stroke-width="1"/>
    <rect x="625" y="160" width="13" height="30" fill="#002395"/>
    <rect x="638" y="160" width="14" height="30" fill="#fff"/>
    <rect x="652" y="160" width="13" height="30" fill="#ED2939"/>
    <!-- Speech bubble -->
    <g>
      <rect x="540" y="45" width="80" height="40" rx="8" fill="#fff" stroke="#000" stroke-width="2"/>
      <polygon points="580,85 570,100 590,85" fill="#fff" stroke="#000" stroke-width="2"/>
      <text x="580" y="72" font-family="serif" font-size="14" fill="#000" text-anchor="middle">SALUT</text>
    </g>
  </g>

  <!-- Right person - German -->
  <g>
    <!-- Background circle -->
    <circle cx="620" cy="320" r="70" fill="#f4c4d8"/>
    <!-- Head -->
    <circle cx="620" cy="300" r="35" fill="#f4d89f"/>
    <!-- Hair -->
    <path d="M 585 300 Q 585 270 620 270 Q 655 270 655 300" fill="#f4c44c"/>
    <!-- Face -->
    <circle cx="605" cy="295" r="5" fill="#000"/>
    <circle cx="635" cy="295" r="5" fill="#000"/>
    <!-- Smile -->
    <path d="M 605 310 Q 620 320 635 310" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="590" y="335" width="60" height="50" rx="8" fill="#1a1a1a"/>
    <!-- Flag -->
    <rect x="645" y="340" width="35" height="25" fill="#1a1a1a"/>
    <rect x="645" y="340" width="35" height="8" fill="#000"/>
    <rect x="645" y="348" width="35" height="9" fill="#d00"/>
    <rect x="645" y="357" width="35" height="8" fill="#ffce00"/>
    <!-- Speech bubble -->
    <g>
      <rect x="570" y="240" width="80" height="40" rx="8" fill="#fff" stroke="#000" stroke-width="2"/>
      <polygon points="610,280 600,295 620,280" fill="#fff" stroke="#000" stroke-width="2"/>
      <text x="610" y="268" font-family="serif" font-size="14" fill="#000" text-anchor="middle">HALLO</text>
    </g>
  </g>

  <!-- Bottom decorative elements -->
  <g opacity="0.2">
    <rect x="80" y="500" width="60" height="60" rx="15" fill="#f4a8a8"/>
    <rect x="620" y="500" width="60" height="60" rx="15" fill="#a8d8ea"/>
    <path d="M 200 550 Q 250 530 300 550" stroke="#d4a5f4" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
